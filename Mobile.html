<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popular Sites</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
        margin-top: 70px; /* space for top button on mobile */
    }

    /* Fixed top-right button */
    .corner-web {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        background: transparent;
        border: 2px solid #fff;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 14px;
        text-align: center;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 1000;
    }

    .corner-web:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    /* Button style */
    .site-btn {
        padding: 12px;
        border-radius: 50px;
        text-align: center;
        font-size: 14px;
        text-decoration: none;
        color: white;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        font-weight: bold;
        display: block;
    }

    .site-btn:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0px 6px 15px rgba(0,0,0,0.5);
    }

    .site-btn:active {
        transform: scale(1.1);
    }

    .site-btn::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 100%;
        height: 200%;
        background: rgba(255,255,255,0.1);
        transform: rotate(45deg);
        transition: 0.5s;
    }

    .site-btn:hover::before {
        left: 100%;
    }

    /* Brand colors */
    .youtube { background: #FF0000; }
    .facebook { background: #1877F2; }
    .instagram { background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF); }
    .twitter { background: #1DA1F2; }
    .reddit { background: #FF4500; }
    .linkedin { background: #0A66C2; }
    .snapchat { background: #FFFC00; color: black; }
    .whatsapp { background: #25D366; }
    .pinterest { background: #BD081C; }
    .tiktok { background: #000000; }
    .github { background: #24292E; }
    .stackoverflow { background: #F48024; }
    .netflix { background: #E50914; }
    .spotify { background: #1DB954; }
    .amazon { background: #FF9900; }
    .flipkart { background: #2874F0; }
    .apple { background: #A3AAAE; color: black; }
    .microsoft { background: #00A4EF; }
    .google { background: #4285F4; }
    .gmail { background: #D93025; }
    .wikipedia { background: #636466; }
    .bing { background: #008373; }
    .yahoo { background: #6001D2; }
    .quora { background: #B92B27; }
    .medium { background: #00AB6C; }
    .deviantart { background: #05CC47; }
    .flickr { background: linear-gradient(90deg, #FF0084, #0063DC); }
    .vimeo { background: #1AB7EA; }
    .soundcloud { background: linear-gradient(90deg, #FF3300, #FF7700); }
    .tumblr { background: #36465D; }
    .slack { background: #4A154B; }
    .discord { background: #5865F2; }
    .paypal { background: #003087; }
    .dropbox { background: #0061FF; }
    .gdrive { background: #0F9D58; }
    .onedrive { background: #094AB2; }
    .web { background: #609f9d; }

    /* Responsive tweaks */
    @media (max-width: 768px) {
        .site-btn {
            padding: 10px;
            font-size: 13px;
            border-radius: 40px;
        }
    }

    @media (max-width: 480px) {
        .container {
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }
        .site-btn {
            padding: 8px;
            font-size: 12px;
            border-radius: 30px;
        }
    }
</style>
